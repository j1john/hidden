<html>
<head>
<script language="JavaScript">
function red()
{
alert("Clicked RED Button. Now Background Changes to RED");
document.bgColor='red';
}
function yellow()
{
alert("Clicked YELLOW Button. Now Background Changes to YELLOW");
document.bgColor='yellow';
}
function blue()
{
alert("Clicked BLUE Button. Now Background Changes to BLUE");
document.bgColor='blue';
}
</script>
</head>
<body>
<h1>Button OnClickEventHandler</h1>
<hr>
<FORM name="formone" post="post">
<input type="Button" value ="RED" onclick="red();"/><br>
<input type="Button" value = "YELLOW" onclick="yellow();"/><br>
<input type="Button" value ="BLUE" onclick="blue()"/><br>
</form>
</body>
</html>
