<html>
<head>
<script language="JavaScript">
function showData()
{
var x=new Array();
var i;
var j;
var sum=0;
var xbar=0.0;
var deviation;
var temp;
x[1]=document.formone.x1.value;
x[2]=document.formone.x2.value;
x[3]=document.formone.x3.value;
x[4]=document.formone.x4.value;

// converting char data a,b,c from FORM to number
document.write("<h2>Sorting of names:<br>");

for (i=1;i<11;i++)
{ document.write(x[i]+"<br>");
}
for (i=1;i<11;i++)
{
for(j=1;j<11;j++)
{
if (x[i]<=x[j])
{
temp=x[i]; x[i]=x[j]; x[j]=temp;
}
}
}
document.write('sorted list<br>');
for (i=1;i<11;i++)
{ document.write(x[i]+"<br>");}
}
</script>
